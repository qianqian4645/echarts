<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="../base.css"/>
    <!-- 引入 echarts.js -->
    <script src="../echarts.js"></script>
    <style>
        #main{width:300px;height:300px;margin:100px auto;}
    </style>
</head>
<body>
<img src="" alt=""/>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%"
        },
        toolbox: {
            feature: {
                restore: {},
                saveAsImage: {}
            }
        },
        series: [
            {
                name: '业务指标',
                type: 'gauge',
                data: [{value:10}],
                axisLine: {
                                  show: false,
                                  lineStyle: { // 属性lineStyle控制线条样式
                                  color: [
                                          [0.2,"#1A74D1"],
                                          [0.8,"#43A047"],
                                          [1,"#EC8709"]
                                  ],
                              width: "7"
                          }
                      },
                pointer : { //指针样式
                    show:true,
                    length: '50%',
                    width: 5
                },
                width:2,
                splitLine: {			// 分隔线样式。
                    show: true,				// 是否显示分隔线,默认 true。
                    length: 15,				// 分隔线线长。支持相对半径的百分比,默认 30。
                    lineStyle: {			// 分隔线样式。
                        color: ["#1A74D1"],				//线的颜色,默认 #eee。
                        opacity: 1,					//图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。
                        width:2,					//线度,默认 2。
                        type: "solid",				//线的类型,默认 solid。 此外还有 dashed,dotted
                        shadowBlur:0,			//(发光效果)图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                        shadowColor: "#1A74D1"	    //阴影颜色。支持的格式同color。
                    }
                },
                axisTick: {				// 刻度(线)样式。
                    show: true,				// 是否显示刻度(线),默认 true。
                    splitNumber: 5,			// 分隔线之间分割的刻度数,默认 5。
                    length: 15,				// 刻度线长。支持相对半径的百分比,默认 8。
                    lineStyle: {			// 刻度线样式。
                        color: "#eee",				//线的颜色,默认 #eee。
                        opacity: 1,					//图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。
                        width: 1,					//线度,默认 1。
                        type: "solid",				//线的类型,默认 solid。 此外还有 dashed,dotted
                        shadowBlur: 10,				//(发光效果)图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                        shadowColor: "#fff"		//阴影颜色。支持的格式同color。
                    }
                },
                itemStyle: {			// 仪表盘指针样式。
                    color: "#43A047",			// 指针颜色，默认(auto)取数值所在的区间的颜色
                    opacity: 1,				// 图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。
                    borderWidth: 0,			// 描边线宽,默认 0。为 0 时无描边。
                    borderType: "solid",	// 柱条的描边类型，默认为实线，支持 'solid', 'dashed', 'dotted'。
                    borderColor: "#000",	// 图形的描边颜色,默认 "#000"。支持的颜色格式同 color，不支持回调函数。
                    shadowBlur: 2,			// (发光效果)图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                    shadowColor: "#fff"	// 阴影颜色。支持的格式同color。
                },
                detail: {				// 仪表盘详情，用于显示数据。
                    show: true,				// 是否显示详情,默认 true。
                    offsetCenter: [0,"50%"],// 相对于仪表盘中心的偏移位置，数组第一项是水平方向的偏移，第二项是垂直方向的偏移。可以是绝对的数值，也可以是相对于仪表盘半径的百分比。
                    color: "auto",			// 文字的颜色,默认 auto。
                    fontSize: 20,			// 文字的字体大小,默认 15。
                    formatter: "{value}%"	// 格式化函数或者字符串
                }
            }

        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
